<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Guess Game</title>
</head>
<body>
    Welcome to Guess Game!
    <br>
    Guess a number between <span th:text="${guessGame.min}"/> and <span th:text="${guessGame.max}"/>.
    <form method="POST">
        <input type=text name=param>
        <input type=submit value="GUESS">
    </form>
    <span style="color:red" th:text="${guessGame.error}"/>
    <br>
    <br>
</body>
</html>
